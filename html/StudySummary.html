<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Summary</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form name="currentstudy" id="currentstudy" action="http://localhost:8080/QualOptServer/services/user/currentstudy" method="post" accept-charset="utf-8">
    <div>
        <h1 class="titleText">
            Study Summary
        </h1>
    </div>

    <div class="container">
        <label><b>Name</b></label>
        <input type="text" id="studyname" placeholder="Enter Name of Study" name="name" required>

        <label><b>Study Description</b><br></label>
        <textarea class="textBox" id="studydescription" rows="5" placeholder="Enter Description" name="description" required></textarea>

        <label><b>Study Incentive</b><br></label>
        <textarea class="textBox" id="studyincentive" rows="5" placeholder="Enter Incentive for participants" name="incentive" required></textarea>

        <label>Has Monetary Incentive</label>
        <input type="checkbox" id="haspay" value="Pay" name="hasPay"><br>

        <button type="submit" name="submit" value="Submit">Save Study</button>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="signupbtn" onclick="goToEmail()">Draft Email</button>
        </div>
    </div>

</form>

<script src="scripts/currentStudy.js"></script>
</body>
</html>

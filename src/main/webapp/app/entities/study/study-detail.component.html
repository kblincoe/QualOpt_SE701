
<div *ngIf="study">
    <h2>{{study.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{study.description}}</span>
        </dd>
        <dt><span>Incentive</span></dt>
        <dd>
            <span>{{study.incentive}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{study.status}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{study.emailSubject}}</span>
        </dd>
        <dd>
            <span class="break-new-line">{{study.emailBody}}</span>
        </dd>
        <dt><span>FAQ</span></dt>
        <dd>
            <span>{{study.faq}}</span>
        </dd>
        <dt><span>Participants</span></dt>
        <dd>
            <span *ngFor="let participant of study.participants; let last = last">
                <a [routerLink]="['/participant', participant?.id ]">{{participant.email}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <div *ngIf="study.bouncedMail">
        <dt><span>Bounced Participant Email Addresses</span></dt>
        <dd>
            <span>{{study.bouncedMail}}</span>
        </dd>
        </div>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
    <div  style="display: inline-block;" *ngIf="this.study.status != status.COMPLETED">
    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'study/'+ study.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>

    <button type="submit"
            [routerLink]="['/', { outlets: { popup: 'study/'+ study.id + '/delete'} }]"
            replaceUrl="true"
            class="btn btn-danger">
        <span class="fa fa-remove"></span>&nbsp;<span class="hidden-md-down">Delete</span>
    </button>

    <button type="button"
            (click)="beginStudy()"
            [routerLink]="['/', { outlets: { popup: 'study/'+ study.id + '/confirmSend'} }]"
            replaceUrl="true"
            class="btn btn-success">
        <span class="fa fa-paper-plane"></span>&nbsp;<span> Send Invitation</span>
    </button>
    <button *ngIf="this.study.status == status.ACTIVE" type="button"
            (click)="closeStudy()"
            class="btn btn-danger">
        <span class="fa fa-flag-checkered"></span>&nbsp;<span> End Study</span>
    </button>
    </div>
</div>
